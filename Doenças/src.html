  function typeWriter(elemento){
      var textoArray = elemento.innerHTML.split('')
      elemento.innerHTML = ''
      
      textoArray.forEach((letra, i )=> {
          setTimeout(function(){
            elemento.innerHTML+=letra
          }, 74 * i)
      });
  }
