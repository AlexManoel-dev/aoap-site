<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="cadastro.css">
        <title>AOAP - Cadastro</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="carregando" id="carregando"><img id="gif" src="giflogo.gif"></div>
    <div class="corpo" id="corpo">
        <header>
            <div id="cabecalho">
                <img src="logo.png" alt="erro" id="logoaoap">
                <h1 id="AOAP">Cadastro</h1>
                <img src="menu.png" alt="erro" id="home">
                <a href="/home/home.html" id="phome">Voltar ao Menu</a>
            </div>
        </header>
        <main>
            <h1 class="textocadastro">Cadastre-se</h1>
        <div class="divfora">
            <div class="cadastro1">
                
                    <div class="caixadetexto">
                        <div class="input-data">
                        <input type="text" required>
                        <div class="underline1"></div>
                        <label>Nome Completo</label>
                        </div>
                    </div>
                    <div class="caixadetexto2">
                        <div class="input-data2">
                        <input type="text" required>
                        <div class="underline2"></div>
                        <label>Cidade</label>
                        </div>
                        <select name="selectuf" id="selectuf">
                            <option value=""></option>
                        </select>
                    </div>
                    <br>
                <br><br>
            </div>
            <div class="cadastro2">
                
                <div class="caixadetexto">
                    <div class="input-data">
                    <input type="text" required>
                    <div class="underline1"></div>
                    <label>Bairro</label>
                    </div>
                </div>
                <div class="caixadetexto2">
                    <div class="input-data2">
                    <input type="text" required>
                    <div class="underline2"></div>
                    <label>CEP</label>
                    </div>
                </div>
                <br>
            <br><br>
        </div>
        <div class="cadastro3">
                
            <div class="caixadetexto">
                <div class="input-data">
                <input type="text" required>
                <div class="underline1"></div>
                <label>Rua / Nº</label>
                </div>
            </div>
            <div class="caixadetexto2">
                <div class="input-data2">
                <input type="text" required>
                <div class="underline2"></div>
                <label>Data de Nascimento</label>
                </div>
            </div>
            <br>
        <br><br>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
   
    <div class="cadastro4">
                
        <div class="caixadetexto">
            <div class="input-data">
            <input type="email" required>
            <div class="underline1"></div>
            <label>E-mail</label>
            </div>
        </div>
        <div class="caixadetexto2">
            <div class="input-data2">
            <input type="text" required>
            <div class="underline2"></div>
            <label>Senha</label>
            </div>
        </div>
        <div class="caixadetexto2">
            <div class="input-data2">
            <input type="text" required>
            <div class="underline2"></div>
            <label>Confirmar Senha</label>
            </div>
        </div>
    </div>
        <div id="inputbottom">
            <input type="submit" name="" value="Cadastre-se" id="botao" class="efeito efeito-3">
        </div>
    </div>
    
        </main>
        
        <script src="/Doenças/doenças.js"></script>
    </div>

</html>
